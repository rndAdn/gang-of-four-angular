<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="username" required [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <mat-error *ngIf="submitted && f.username.errors && f.username.errors.required">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
