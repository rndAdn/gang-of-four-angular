<mat-card class="example-card" *ngIf="move">
  <mat-card-header>
    <div mat-card-avatar class="player-card"></div>
    <mat-card-title>{{move.player.userName}}</mat-card-title>
    <img mat-card-avatar src="{{move.player.profilePicture}}">
    <mat-card-subtitle>date {{move.created}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <ul>
        <li *ngFor="let card of cards" class='player-card'>
          <div><img [src]="card.image" height="200px" width="auto" class="card-img="></div>
        </li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
